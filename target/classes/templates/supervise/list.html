<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="社会监督"></title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
    <link rel="stylesheet" th:href="@{/css/web-common.css}" />
    <link rel="stylesheet" th:href="@{/css/web.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/libs/layer/layer.js}"></script>
    <script th:src="@{/js/hc-sticky.js}"></script>
    <script th:src="@{/js/web.js}"></script>
</head>
<body>
<header id="header">
    <div th:replace="common/navbar :: navbar"></div>
</header>
<div class="pb-container pb-content">
    <div class="pb-news">
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">社会监督</h3>
            </div>
            <div class="panel-body">
                <div class="comment-describe">
                    <div>
                        <p>感谢您访问我们的网站,我们很乐意听取您对我们的意见与建议:</p>
                    </div>
                    <hr class="hr0">
                    <div>
                        <p>不论是意见、建议或是服务, 您的意见是我们改进工作的原动力。</p>
                    </div>
                </div>
                <div class="comment-main">
                    <form id="supervise" class="form-horizontal mt-10">
                        <div class="form-group form-inline">
                            <div class="col-sm-4">
                                <label for="username">类型 </label>
                                <select name="type" class="form-control" style="margin-left:5px; width: 71%">
                                    <option value="0">咨询</option>
                                    <option value="1">求助</option>
                                    <option value="2">建议</option>
                                    <option value="3">投诉</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="title">标题 </label>
                                <input style="margin-left:5px; width: 71%" id="title" type="text" class="form-control"  name="title" placeholder="标题（必填）">
                            </div>
                            <div class="col-sm-4">
                                <label for="address">地址 </label>
                                <input style="margin-left:5px; width: 71%" id="address" type="text" class="form-control"  name="address" placeholder="联系地址（必填）">
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="col-sm-4">
                                <label for="username">姓名 </label>
                                <input style="margin-left:5px; width: 71%" id="username" type="text" class="form-control"  name="username" placeholder="姓名（必填）">
                            </div>
                            <div class="col-sm-4">
                                <label for="phone">电话 </label>
                                <input style="margin-left:5px; width: 71%" id="phone" type="text" class="form-control"  name="phone" placeholder="电话（必填）">
                            </div>
                            <div class="col-sm-4">
                                <label for="email">邮箱 </label>
                                <input style="margin-left:5px; width: 71%" id="email" type="text" class="form-control"  name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-11">
                                <label>内容 </label>
                                <textarea name="content" id="content" rows="3" style="width: 100%"></textarea>
                            </div>
                        </div>
                        <div><button id="submitBtn" type="button" class="btn btn-pri">立即提交</button></div>
                    </form>
                    <hr class="hr0 mt-15"/>
                    <div class="col-xs-12">
                        <div class="row">
                            <ul id="supervise-ul" class="comment">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: copyrightLight"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
<script  th:src="@{/js/supervise.js}"></script>
</body>
</html>
