<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="项目信息"></title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
    <link rel="stylesheet" th:href="@{/css/web-common.css}" />
    <link rel="stylesheet" th:href="@{/css/web.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/hc-sticky.js}"></script>
    <script th:src="@{/js/web.js}"></script>
</head>
<body>
<header id="header">
    <div th:replace="common/navbar :: navbar"></div>
</header>
<div class="pb-container pb-content">
    <div class="pb-news">
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 style="width: 100%; text-align: left; padding-left: 20px" th:text="${project.projectName}" class="panel-title">项目基本信息</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td class="td-title" th:text="企业名称"></td>
                        <td th:text="${project.enterpriseName}"></td>
                        <td class="td-title" th:text="项目类别"></td>
                        <td th:if="${project.projectType == 0}" th:text="设计"></td>
                        <td th:if="${project.projectType == 1}" th:text="施工"></td>
                        <td th:if="${project.projectType == 2}" th:text="管护"></td>
                        <td th:if="${project.projectType == 3}" th:text="监理"></td>
                    </tr>
                    <tr>
                        <td class="td-title" th:text="工程规模"></td>
                        <td th:text="${project.scale}"></td>
                        <td class="td-title" th:text="区域"></td>
                        <td th:text="${project.region}"></td>
                    </tr>
                    <tr>
                        <td class="td-title" th:text="工程所在地"></td>
                        <td th:text="${project.location}"></td>
                        <td class="td-title" th:text="项目金额"></td>
                        <td th:text="${project.amount}"></td>
                    </tr>
                    <tr>
                        <td class="td-title" th:text="合同签订时间"></td>
                        <td th:text="${#dates.format(project.contractDate,'yyyy-MM-dd')}"></td>
                        <td class="td-title" th:text="开工时间"></td>
                        <td th:text="${#dates.format(project.startDate,'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <td class="td-title" th:text="企业主要负责人"></td>
                        <td th:text="${project.enterprisePerson}"></td>
                        <td class="td-title" th:text="项目负责人"></td>
                        <td th:text="${project.projectPerson}"></td>
                    </tr>
                    <tr>
                        <td class="td-title" th:text="状态"></td>
                        <td th:text="${project.status}"></td>
                        <td class="td-title" th:text="备注"></td>
                        <td style="width: 50%" th:text="${project.remart}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: copyrightLight"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>

</html>
