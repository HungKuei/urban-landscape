<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="新闻动态"></title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
    <link rel="stylesheet" th:href="@{/css/web-common.css}" />
    <link rel="stylesheet" th:href="@{/css/web.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/hc-sticky.js}"></script>
    <script th:src="@{/js/core.js}"></script>
    <script th:src="@{/js/web.js}"></script>
</head>
<body>
<header id="header">
    <div th:replace="common/navbar :: navbar"></div>
</header>
<div class="pb-container pb-content">
    <div class="pb-news">
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新闻动态</h3>
            </div>
            <div class="panel-body">
                <div class="no-article-content" th:if="${#lists.isEmpty(newsList)}">
                    Sorry, 暂未发现任何文章~
                </div>
                <div th:each="item,temp : ${newsList}" class="blogs">
                    <span th:if="${item.type==2}" class="fa fa-superscript-top superscript superscript-top"></span>
                    <span class="blogpic">
                    <a><img th:src="${item.newImg}"></a>
                    <span th:if="${item.type==0}" class="blog-type">
                        <a th:href="@{${'/news/'+item.id}}" th:text="新闻动态"></a>
                    </span>

                    <span th:if="${item.type==1}" class="blog-type">
                        <a th:href="@{${'/news/'+item.id}}" th:text="政策法规"></a>
                    </span>

                    <span th:if="${item.type==2}" class="blog-type">
                        <a th:href="@{${'/news/'+item.id}}" th:text="通知公告"></a>
                    </span>
                </span>
                    <h3 class="blogtitle"><a th:href="@{${'/news/'+item.id}}" th:text="${item.title}" ></a></h3>
                    <p  th:text="${item.content}" class="blogtext"></p>
                    <div class="bloginfo">
                        <ul>
                            <li><span class="fa fa-clock-o"></span><span th:text="${#dates.format(item.createTime,'yyyy-MM-dd')}"></span></li>
                            <li><span th:text="${item.origin}"></span></li>
                            <li><span class="fa fa-eye"></span><span th:text="${item.clicks}"></span></li>
                        </ul>
                        <a class="read-more" th:href="@{${'/news/'+item.id}}">阅读全文</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: copyrightLight"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>

</html>
