<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${@module.get('sysConfig').SITE_NAME}"></title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/swiper/css/swiper.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/zplayer/css/zplayer.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
    <link rel="stylesheet" th:href="@{/css/web-common.css}" />
    <link rel="stylesheet" th:href="@{/css/web.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/libs/swiper/js/swiper.min.js}"></script>
    <script th:src="@{/js/hc-sticky.js}" ></script>
    <script th:src="@{/libs/zplayer/js/zplayer.min.js}"></script>
    <script th:src="@{/js/web.js}"></script>
</head>
<body>
<header id="header">
    <div th:replace="common/navbar :: navbar"></div>
</header>
<div class="pb-container pb-content">
    <div class="pb-news">
        <div class="swiper-container mb-20" th:if="${not #lists.isEmpty(sliderList)}">
            <div class="swiper-wrapper">
                <div th:each="item:${sliderList}" class="swiper-slide">
                    <a th:href="@{${'/news/'+item.id}}">
                        <img class="slider-img" th:src="${item.newImg}">
                        <p class="slider-title" th:text="${item.title}"></p>
                    </a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"><i class="fa fa-chevron-circle-left"></i></div>
            <div class="swiper-button-next"><i class="fa fa-chevron-circle-right"></i></div>
        </div>
        <div class="pb-news-tabs">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#news" data-toggle="tab">新闻动态</a></li>
                <li><a href="#policy" data-toggle="tab">政策法规</a></li>
                <li><a href="#notice" data-toggle="tab">通知公告</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="news">
                    <ol class="article-list">
                        <li th:each="item,temp:${@module.get('newsList')}"  class="slide">
                            <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                            <a th:text="${item.title}" th:href="${'/news/'+item.id}"></a>
                            <span class="time" th:text="${#dates.format(item.createTime,'yyyy-MM-dd')}"></span>
                        </li>
                    </ol>
                </div>
                <div class="tab-pane" id="policy">
                    <ol class="article-list">
                        <li th:each="item,temp:${@module.get('policyList')}"  class="slide">
                            <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                            <a th:text="${item.title}" th:href="${'/news/'+item.id}"></a>
                            <span class="time" th:text="${#dates.format(item.createTime,'yyyy-MM-dd')}"></span>
                        </li>
                    </ol>
                </div>
                <div class="tab-pane" id="notice">
                    <ol class="article-list">
                        <li th:each="item,temp:${@module.get('noticeList')}"  class="slide">
                            <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                            <a th:text="${item.title}" th:href="${'/news/'+item.id}"></a>
                            <span class="time" th:text="${#dates.format(item.createTime,'yyyy-MM-dd')}"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">企业信用信息</h3>
            </div>
            <div class="panel-body">
                <div class="pb-sidebar-tabs">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active"><a href="#all" data-toggle="tab">全部企业</a></li>
                        <li><a href="#design" data-toggle="tab">设计企业</a></li>
                        <li><a href="#build" data-toggle="tab">施工企业</a></li>
                        <li><a href="#protect" data-toggle="tab">管护企业</a></li>
                        <li><a href="#supervisor" data-toggle="tab">监理企业</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="all">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>企业名称</th>
                                        <th>资质等级</th>
                                        <th>法人代表</th>
                                        <th>企业状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item,temp:${@module.get('allList')}">
                                        <td th:text="${temp.index+1}"></td>
                                        <td>
                                            <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                        </td>
                                        <td th:text="${item.qualification}"></td>
                                        <td th:text="${item.legalPerson}"></td>
                                        <td th:text="${item.status}">$1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="design">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('designList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="build">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('buildList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="protect">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('protectList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="supervisor">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('supervisorList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">企业项目公示</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>项目名称</th>
                            <th>企业名称</th>
                            <th>类型</th>
                            <th>区域</th>
                            <th>开工时间</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item,temp:${@module.get('projectList')}">
                            <td th:text="${temp.index+1}"></td>
                            <td>
                                <a th:text="${item.projectName}" th:href="${'/project/'+item.id}"></a>
                            </td>
                            <td>
                                <a th:text="${item.enterpriseName}" th:href="${'/project/'+item.id}"></a>
                            </td>
                            <td th:if="${item.projectType == 0}" th:text="设计类"></td>
                            <td th:if="${item.projectType == 1}" th:text="施工类"></td>
                            <td th:if="${item.projectType == 2}" th:text="管护类"></td>
                            <td th:if="${item.projectType == 3}" th:text="监理类"></td>
                            <td th:text="${item.region}"></td>
                            <td th:text="${#dates.format(item.startDate,'yyyy-MM-dd')}"></td>
                            <td th:text="${item.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--<div th:replace="common/sidebar :: sidebar"></div>-->
</div>
<div th:replace="common/footer :: copyrightLight"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>
</html>
