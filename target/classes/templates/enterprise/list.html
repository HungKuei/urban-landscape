<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="企业信用"></title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
    <link rel="stylesheet" th:href="@{/css/web-common.css}" />
    <link rel="stylesheet" th:href="@{/css/web.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/hc-sticky.js}"></script>
    <script th:src="@{/js/core.js}"></script>
    <script th:src="@{/js/web.js}"></script>
</head>
<body>
<header id="header">
    <div th:replace="common/navbar :: navbar"></div>
</header>
<div class="pb-container pb-content">
    <div class="pb-news">
        <div class="about panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">企业信用</h3>
            </div>
            <div class="panel-body">
                <div class="pb-sidebar-tabs">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active"><a href="#all" data-toggle="tab">全部企业</a></li>
                        <li><a href="#design" data-toggle="tab">设计企业</a></li>
                        <li><a href="#build" data-toggle="tab">施工企业</a></li>
                        <li><a href="#protect" data-toggle="tab">管护企业</a></li>
                        <li><a href="#supervisor" data-toggle="tab">监理企业</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="all">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('allList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="design">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('designList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="build">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('buildList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="protect">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('protectList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="supervisor">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>企业名称</th>
                                    <th>资质等级</th>
                                    <th>法人代表</th>
                                    <th>企业状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,temp:${@module.get('supervisorList')}">
                                    <td th:text="${temp.index+1}"></td>
                                    <td>
                                        <a th:text="${item.enterpriseName}" th:href="${'/enterprise/'+item.id}"></a>
                                    </td>
                                    <td th:text="${item.qualification}"></td>
                                    <td th:text="${item.legalPerson}"></td>
                                    <td th:text="${item.status}">$1</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: copyrightLight"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>

</html>
